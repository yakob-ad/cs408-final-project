<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard - Restaurant Order System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Yakob's Restaurant Order System</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="index.html">Order</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="ingredients.html">Ingredients</a>
    </nav>
  </header>

  <main>
    <section class="controls">
      <h2>Current Orders</h2>
      <button id="retrieveOrdersBtn">Retrieve All Orders</button>

      <!-- Filter dropdown -->
      <label for="filterSelect">Filter Options:</label>
      <section class="filter-container">
        <label for="tableSelect">Table:</label>
        <select id="tableSelect">
          <option value="">-- All Tables --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>

        <label for="dishTypeSelect">Dish Type:</label>
        <select id="dishTypeSelect">
          <option value="">-- All Dish Types --</option>
          <!-- Dish types will be injected dynamically -->
        </select>
      </section>
      <button id="applyFilterBtn">Apply Filter</button>

    </section>

    <p id="message"></p>

    <!-- Orders table -->
    <table id="orderTable">
      <thead>
        <tr>
          <th onclick="sortTable(0, 'string')">Order ID</th>
          <th onclick="sortTable(1, 'number')">Table</th>
          <th onclick="sortTable(2, 'string')">Dish</th>
          <th onclick="sortTable(3, 'string')">Type</th>
          <th onclick="sortTable(4, 'number')">Quantity</th>
          <th onclick="sortTable(5, 'date')">Timestamp</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Orders will be dynamically inserted here -->
      </tbody>
    </table>
  </main>
  <script src="js/dashboard.js"></script>
</body>
</html>
