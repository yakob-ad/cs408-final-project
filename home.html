<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home - Restaurant Order System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Yakob's Restaurant Order System</h1>
    <nav aria-label="Main navigation">
      <a href="home.html" class="active" aria-current="page">Home</a>
      <a href="index.html">Order</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="ingredients.html">Ingredients</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h3>Add Recipe</h3>
      <form id="addRecipeForm">
        <!-- Dish Name -->
        <label for="dishNameInput">Dish Name:</label>
        <input type="text" id="dishNameInput" name="dishName" 
              placeholder="e.g. Caesar Salad" required>

        <!-- Dish Type -->
        <label for="dishTypeInput">Dish Type:</label>
        <input type="text" id="dishTypeInput" name="dishType" 
              placeholder="e.g. Side" required>

        <!-- Ingredients -->
        <label for="ingredientsInput">Ingredients (comma-separated IDs): </label>
        <input type="text" id="ingredientsInput" name="ingredients" 
              placeholder="e.g. ing-lettuce, ing-cheese, ing-crouton, ing-olive-oil" required>

        <!-- Amounts -->
        <label for="amountsInput">Amounts (comma-separated numbers): </label>
        <input type="text" id="amountsInput" name="amounts" 
              placeholder="e.g. 100, 50, 30, 10" required>

        <!-- Units -->
        <label for="unitsInput">Units (comma-separated units): </label>
        <input type="text" id="unitsInput" name="units" 
              placeholder="e.g. gram, gram, gram, ml" required>
        
        <!-- Submit -->
        <button type="submit">Submit Recipe</button>
      </form>
      <p id="recipeMessage" role="status" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Yakob's Restaurant</p>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
