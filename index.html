<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Restaurant Order System</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Yakob's Restaurant Order System</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="index.html" class="active">Order</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="ingredients.html">Ingredients</a>
    </nav>
  </header>

  <main>
    <p id="message"></p>
    <form id="orderForm">
      <h2>Add New Order</h2>
      <label for="tableNumber">Table Number:</label>
      <select id="tableNumber" name="tableNumber" required>
        <option value="">Select Table</option>
        <option value="1">#1</option>
        <option value="2">#2</option>
        <option value="3" selected>#3</option>
        <option value="4">#4</option>
        <option value="5">#5</option>
        <option value="6">#6</option>
        <option value="7">#7</option>
        <option value="8">#8</option>
      </select>

      <label for="dishName">Dish Name:</label>
      <select id="dishNameSelect">
        <!-- Add Options in JavaScript -->
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="15" value="1" required>

      <button type="submit">Submit Order</button>
    </form>
  </main>
  <script type="module" src="js/orders.js"></script>
</body>

</html>
